<ion-modal-view ng-controller="AuthController as AuthCtrl" ng-init="AuthCtrl.closeLogin = MainCtrl.closeLogin">
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Login</h1>
		<button class="button button-clear button-primary" ng-click="MainCtrl.closeLogin()">Cancel</button>
	</ion-header-bar>
	<ion-content>
		<form name="loginForm" ng-submit="AuthCtrl.login()">
			<div class="list">
				<label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="AuthCtrl.user.email" required>
        </label>
				<label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="AuthCtrl.user.password" required>
        </label>
				<label class="item">
          <button class="button button-block button-calm" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
        </label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
