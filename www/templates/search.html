<ion-view view-title="Search">
	<ion-content>
		<div class="list list-inset">
			<form ng-submit="SearchCtrl.search()">
				<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Search" ng-model="SearchCtrl.query" ng-value="SearchCtrl.user.location.coordinates" ng-change="SearchCtrl.clear()">
				</label>
			</form>
		</div>
		<ion-list>
			<div class="item item-divider">
				Search results
			</div>
			<ion-item collection-repeat="item in SearchCtrl.items" class="item-thumbnail-left">
				<img src="https://placehold.it/100x100">
				<h2>{{item.name}}</h2>
				<p>{{item.location.coordinates}}</p>
				<ion-option-button class="button-assertive" ng-click="SearchCtrl.delete(item)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
