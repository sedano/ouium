<ion-view view-title="Search">
	<ion-content scroll="false">
		<ion-slides options="SearchCtrl.slidesOptions" slider="data.slider">
			<ion-slide-page>
				<div class="list list-inset">
					<form ng-submit="SearchCtrl.search()">
						<label class="item item-input">
						<i class="icon ion-search placeholder-icon"></i>
						<input type="text" placeholder="Search" ng-model="SearchCtrl.address" ng-value="SearchCtrl.address" ng-change="SearchCtrl.clear()">
						</label>
					</form>
					<button type="button" class="button button-block button-assertive" ng-click="SearchCtrl.geolocate()"><i class="icon ion-pinpoint"></i></button>
				</div>
				<ion-list>
					<div class="item item-divider">
						Search results
					</div>
					<ion-item collection-repeat="item in SearchCtrl.items" class="item-thumbnail-left">
						<img src="https://placehold.it/100x100">
						<h2>{{item.name}}</h2>
						<p>{{item.location.coordinates}}</p>
						<a>{{item.email}}</a>
						<ion-option-button class="button-assertive" ng-click="SearchCtrl.delete(item)">
							Delete
						</ion-option-button>
					</ion-item>
				</ion-list>
			</ion-slide-page>
			<ion-slide-page>
				<div style="width:100%;height:100%;">
					<h1 class="title">Insert map here</h1>
				</div>
			</ion-slide-page>
		</ion-slides>
	</ion-content>
</ion-view>
