<ion-view view-title="Sign Up">
	<ion-content>
		<form name="signupForm" ng-submit="AuthCtrl.signup()">
			<div class="list">
				<label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="AuthCtrl.user.email" required>
        </label>
				<label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="AuthCtrl.user.password" required>
        </label>
				<label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="AuthCtrl.user.password2" required>
        </label>
				<label class="item">
          <button class="button button-block button-calm" ng-disabled="signupForm.$invalid || AuthCtrl.user.password != AuthCtrl.user.password2" type="submit">Sign Up</button>
        </label>
			</div>
		</form>
	</ion-content>
</ion-view>
